---
layout: default
---
<article class="site-section site-section-last" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">Posted on <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>

    {% if page.featured_image %}
    <div class="post-image">
    	<img src="{{ page.featured_image }}" alt="{{ page.title }}">
    </div>
    {% endif %}
  </header>

  <div class="post-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>
