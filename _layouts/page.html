---
layout: default
---
<article class="site-section site-section-last" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-body" itemprop="articleBody">
    {{ content }}
  </div>

</article>
